<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link rel="stylesheet" href="../../../css/index.css">
</head>
<body>
  <form action="#" class="form">
    <div class="form__wrapp">
      <h1 class="form__wrapp-header">Ro‘yxatdan o‘tish</h1>
      <div class="form__wrapp-input">
        <div class="form__name">
          <label class="form__label" for="name">Ism</label>
          <input type="text" class="form-name-input" id="name" placeholder="Ism">
        </div>
        <div class="form__username">
          <label class="form__label" for="username">Username</label>
          <input type="text" class="form__username-input" id="username" placeholder="Username">
        </div>
        <div class="form__email">
          <label class="form__label" for="email">Email</label>
          <input type="text" class="form-email-input" id="email" placeholder="Email"> 
        </div>
        <div class="form__password">
          <label class="form__label" for="password">Password</label>
          <input type="password" class="form__password-input" id="password" placeholder="Password">
        </div>
        <div class="site-register">
          <button class="site-btn">Ro‘yxatdan o‘tish</button>
        </div>
        <div class="form__bottom">
          <p class="form__bottom-parag">Sizda hisob mavjud emasmi?</p>
          <a href="../login/index.html" class="form__bottom-link">Kirish</a>
        </div>
      </div>
    </div>
  </form>
  <script src="./register.js"></script>
</body>
</html>
